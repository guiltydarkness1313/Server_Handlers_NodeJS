<html lang="en">
<head>
    <meta charset="UTF-8">

            font-family: "Roboto";

            font-weight: 400;
            src: local("Roboto"), local("Roboto-Regular"), url("https://fonts.gstatic.com/s/roboto/v18/KFOmCnqEu92Fr1Mu4mxK.woff2") format("woff2");

        }
        .gm-style img { max-width: none; }</style>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <style>
        #portrait{
            color: white;
            height: 550px;
            overflow: hidden;
            background-size: cover;
            background: url("http://a2baudiovisual.co.uk/wp-content/uploads/2017/05/ContactUs.jpg") center center;
        }
        #vision{
            background-color: #fd7e14;
        }
        #mision{
            background-color: #34ce57;
        }
        .sombra{
            text-shadow: 0 0 2px black;
        }
        nav{
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand" href="index">Luminizer Ltd.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="nosotros">Nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="servicios">Servicios</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="contactenos">Contáctenos</a>
            </li>
        </ul>
    </div>
</nav>
<header id="portrait" class="container-fluid text-center text-white d-flex">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h2 class="sombra" style="font-size:75px;">Mantén el contacto con nosotros</h2>
            </div>
        </div>
    </div>
</header>
<section id="devs">
    <div class="container-fluid py-5 text-center">
        <h2 class="pb-5">Contáctenos por este medio</h2>
        <div class="row">
            <div class="col-md-5">
                <form style="border: 1px solid #b9bbbe" class="px-3 py-3">
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label">Correo</label>
                        <div class="col-sm-8">
                            <input name="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-3 col-form-label">Nombres y Apellidos</label>
                        <div class="col-sm-8">
                            <input name="name" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telephone" class="col-sm-3 col-form-label">Teléfono</label>
                        <div class="col-sm-8">
                            <input name="telephone" class="form-control" id="telephone">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="birth" class="col-sm-3 col-form-label">Fecha de Nacimiento</label>
                        <div class="col-sm-8">
                            <input name="birth" id="birth" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="message" class="col-sm-3 col-form-label">Mensaje</label>
                    <div class="col-sm-8">
                        <textarea id="message" class="form-control"></textarea>
                    </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i> Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6" style="border: 1px solid black">
                <h4 style="text-align: left">Es imprecindible que llene lo requerido para poder gestionar su consulta a través de nuestros servidores</h4>
            </div>
        </div>
    </div>
</section>
</body>
</html>
